<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Aldrich|Audiowide|Press+Start+2P" rel="stylesheet">
    <!-- favicon -->
    <link rel="shortcut icon" href="../TriviaGame/assets/images/overatch-favicon.ico" type="image/x-icon">
    <!-- animate css and bootstrap cdn's -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="assets\css\style.css">

    <title>Overwatch Trivia</title>
</head>

<body>
    
    <nav class="navbar navbar-expand fixed-top navbar-dark bg-dark mx-auto">

        <a class="navbar-brand dark" href="https://playoverwatch.com/en-us/" target="_blank"><img src="../TriviaGame/assets/images/Overwatch_logo.jpg" class="d-inline-block align-top" alt="overwatch logo"></a>

        <p class="mx-auto animated flash slow">OVERWATCH TRIVIA</p>

    </nav>

    <div class="jumbotron dark mx-auto">

        <div id="timer" class="mx-auto"></div>

        <div class="container">

            <h1 class="display-4" id="questionDisplay"></h1>

            <div class="" id="answersDisplay"></div>

            <div class="animated fadeIn slower">

                <img class="zenOpener mx-auto" src="../TriviaGame/assets/images/zen-opener.gif">

            </div>

            <button class="btn btn-primary mx-auto animated fadeIn slower" id="begin">BEGIN QUIZ</button>

            <br>

            <button class="btn btn-primary mx-auto animated fadeIn slower" id="tryAgain">TRY AGAIN!</button>

        </div>

    </div>


    <!-- link to the jQuery library and my javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
